            # mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
            # echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc

            # kubectl apply -f k8s/deploy.yml

workflows:
  default:
    jobs:
      - run-lint-test:
          filters:
            branches:
              only: [main]
      - build-docker-image:
          requires: [run-lint-test]
          filters:
            branches:
              only: [main]
      - deploy-k8s:
          filters:
            branches:
              only: [main]
      - deploy-app:
          requires: [build-docker-image]
          filters:
            branches:
              only: [main]