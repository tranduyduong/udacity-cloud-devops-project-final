apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udacity-final-project2
  template:
    metadata:
      labels:
        app: udacity-final-project2
    spec:
      containers:
      - name: udacity-final-project2
        image: duongtd/udacity-final-project2:v1
        ports:
        - containerPort: 80
